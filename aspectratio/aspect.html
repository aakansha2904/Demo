<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: red;
  width: 100px;
  aspect-ratio: 3/2;
}
</style>
</head>
<body>

<h3>Aspect-ratio property</h3>
<div>Hello</div>
<p>Aspect ratio is width/height.</p>
<p>Aspect-ratio of 3/2 and width set to 100px makes height of red box 2/3 of width in this case.</p>

</body>
</html>
